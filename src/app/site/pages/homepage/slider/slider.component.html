<app-loading class="app-loading" *ngIf="showSpinner"></app-loading>
<div [ngClass]="showSpinner ? 'content-loading' : 'content-loaded'">
  <ngb-carousel
    class="main-slider container-fluid"
    #customArrows="ngbCarousel"
  >
    <ng-template ngbSlide
    *ngFor="let slide of sliderImages">
    <ng-container *ngIf="slide.files">
      <img
      *ngIf="slide.translations.length > 0"
      :[src]="slide.files.image | imagePathReplacer:'sliders'"
      alt="{{ slide.translations[0].title }}"
      class="w-100"
    >
    </ng-container>
    
      <div class="carousel-caption">
        <div class="text-slide" *ngIf="slide.translations.length > 0">
            <p>{{ slide.translations[0].body }}</p>
            <h3>{{ slide.translations[0].title }}</h3>
        </div>

        <div class="control-nav">
          <a *ngIf="slide.translations && slide.translations.length > 0" href="{{ slide.translations[0].slug }}" class="link-slide">

            </svg>
          </a>
          <button
            type="button"
            class="leftArrow"
            (click)="arrowLeft()"
          >

            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g id="Artboard" transform="translate(-23.000000, -12.000000)" fill="#FFFFFF" fill-rule="nonzero">

          </svg>
          </button>
          <button
            type="button"
            class="rightArrow"
            (click)="arrowRight()"
          >
            <svg width="23px" height="43px" viewBox="0 0 23 43" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                  </g>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
