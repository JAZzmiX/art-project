mutation createNewsItemTranslation (
  $newsId: String!,
  $localeId: String!,
	$title: String!,
	$body: String,
  $metaTitle: String,
  $metaDescription: String,
) {
  createNewsTranslation (
    newsId: $newsId
    localeId: $localeId
    data: {
     title: $title
     body: $body
     metaTitle: $metaTitle
     metaDescription: $metaDescription
    }
  ) {
    id
    slug
    metaTitle
    metaDescription
  }
}